<!-- TEMPLETE DRIVEN FORM -->
<div class="bg-custom d-flex flex-column border rounded m-3 px-3 py-3">
  <h1 class="text-center text-white">TEMPLATE DRIVEN FORMS</h1>
  <form #myForm="ngForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="name" class="form-label text-white">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="user.name"
        required=""
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label text-white">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        required=""
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
