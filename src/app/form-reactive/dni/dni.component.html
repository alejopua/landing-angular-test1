<form [formGroup]="formDni">
  <label for="dni" class="form-label text-white">{{ typeDni }}</label>
  <input
    type="number"
    class="form-control"
    id="dni"
    formControlName="dni"
    [ngClass]="{
      'is-invalid': hasErrors('dni', 'required'),
      'is-valid': !hasErrors('dni', 'required') && statusValue('dni')
    }"
  />
  <div class="text-danger" *ngIf="hasErrors('dni', 'required')">
    {{ typeDni }} is required.
  </div>
</form>
