<ng-container *ngIf="!loading">
  <h1>Product: {{ product?.title }}</h1>
  <div>
    <h2 [ngStyle]="{ color: color }">Price: {{ product?.price | currency }}</h2>
    <h3 *ngIf="product?.description">
      Description: {{ product?.description }}
    </h3>
  </div>
</ng-container>

<ng-container *ngIf="loading">
  <i class="ms-2" style="color: blue">loading info...</i>
</ng-container>
