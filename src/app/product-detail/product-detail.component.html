<ng-container *ngIf="!loading">
  <h1>Product: {{ product?.name }}</h1>
  <div>
    <p>Price: {{ product?.price | currency }}</p>
    <p *ngIf="product?.description">Description: {{ product?.description }}</p>
  </div>
</ng-container>

<ng-container *ngIf="loading">
  <i class="ms-2" style="color: blue">loading info...</i>
</ng-container>
