<div
  class="d-flex justify-content-center align-items-center"
  [ngStyle]="{ height: '90vh' }"
>
  <div class="container" *ngIf="!loading">
    <div class="card card-body mt-3">
      <div
        class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row"
      >
        <div class="mr-2 mb-3 mb-lg-0">
          <img
            src="{{ product?.image }}"
            width="150"
            height="150"
            alt="{{ product?.title }}"
          />
        </div>

        <div class="media-body mt-2">
          <h4 class="media-title font-weight-semibold">
            {{ product?.title }}
          </h4>

          <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
            Caterogie:
            <li class="list-inline-item">
              <strong>{{ product?.category }}</strong>
            </li>
          </ul>

          <p class="mb-3">
            {{ product?.description }}
          </p>
        </div>

        <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
          <h3>
            Price:
            <span
              class="mb-0 font-weight-semibold"
              [ngStyle]="{ color: color }"
            >
              {{ product?.price | currency }}
            </span>
          </h3>

          <div class="text-muted">Rating: {{ product?.rating?.rate }}</div>

          <button type="button" class="btn btn-warning mt-4 text-white">
            <i class="icon-cart-add mr-2"></i> Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="loading">
  <i class="ms-2" style="color: blue">loading info...</i>
</ng-container>
